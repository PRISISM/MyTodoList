<!DOCTYPE html>
<html lang="en" ng-app="myTodo">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Angular Todo App</title>

	<!-- CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body ng-controller="MainController as main">
	<div class="container">
		<div class="jumbotron text-center">
			<h1>MEAN Todo <span class= "label label-info" ng-bind="main.todos.data.length"></span></h1>
		</div>
	
		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- Loop over Todos in vm.todos -->
				<div class="checkbox" ng-repeat="todo in main.todos.data">
					<label>
						<input type="checkbox" ng-click="main.deleteTodo(todo._id)"> 
						<p ng-bind="todo.text">
					</label>
				</div>

			</div>
		</div>

		<!-- TODO FORM -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="I want to defeat Airman" ng-model="main.formData.text">

					</div>

					<button type="submit" class="btn btn-primary btn-lg" ng-click="main.createTodo()">Add</button>

				</form>
				
			</div>
			

		</div>

	</div>
	
	
	<!-- JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
