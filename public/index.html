<!DOCTYPE html>
<html lang="en" ng-app="myTodo">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
	<base href="/">
	<title ng-bind="($root.title)"></title>

	<!-- CSS -->
<!-- 	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css" rel="stylesheet" integrity="sha384-Li5uVfY2bSkD3WQyiHX8tJd0aMF91rMrQP5aAewFkHkVSTT2TmD2PehZeMmm7aiL" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body ng-controller="MainController as main">

    <nav class="navbar navbar-default navbar-static-top" ng-controller="navigationCtrl as nv">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
          	<i class="fa fa-list" aria-hidden="true"> MyTodoList</i>
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ><a href="/">Home</a></li>
            <li><a href="about">About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-hide="nv.isLoggedIn"><a href="login">Login</a></li>
            <li ng-show="nv.isLoggedIn"><a href="#" ng-bind="nv.currentUser.name"></a></li>

            <li ng-show="nv.isLoggedIn" ng-click="nv.logout()"><a href="logout">Logout</a></li>
            <li ng-hide="nv.isLoggedIn"><a href="register">Register</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


	<div ng-view></div>

	<footer class="footer">
		<div class="container text-center">
			<span class="text-muted">
				created by <a href="https://github.com/toashel"><i class="fa fa-github"></i>  toashel</a>
			
			</span>
			
		</div>
		

	</footer>
	
	<!-- JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/mainCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/loginCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/registerCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/navigationCtrl.js"></script>

	<script type="text/javascript" src="js/services/todoService.js"></script>
	<script type="text/javascript" src="js/services/authenticationService.js"></script>


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
